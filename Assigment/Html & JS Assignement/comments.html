<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Example</title>
</head>
<body>
    <textarea id="comments" rows="4" cols="50" onkeyup="printMessage()"></textarea>
    <div id="mydiv" style="background-color: lightgray;"></div>

    <script>
        function printMessage() {
            var comment = document.getElementById("comments").value;
            var divElement = document.getElementById("mydiv");
            divElement.innerHTML = comment;
        }
    </script>
</body>
</html>
